name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  freebsd-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: vmactions/freebsd-vm@v1
      with:
        copyback: false
        prepare: |
          pkg install -y webkit2-gtk3
        run: |
          wget https://ziglang.org/download/0.12.1/zig-freebsd-x86_64-0.12.1.tar.xz
          tar -xvf zig-freebsd-x86_64-0.12.1.tar.xz
          ./zig-freebsd-x86_64-0.12.1/zig build
          
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.12.0
    - name: install packages
      run: sudo apt-get install libgtk-3-dev libwebkit2gtk-4.0-dev
    - run: zig build

  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.12.0
    - run: zig build

  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.12.0
    - run: zig build
